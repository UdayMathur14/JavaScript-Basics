<!-- while loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>how many fingers are you holding up</p>
    <input type="text" id="uday">
    <button id="guess"> Gues </button>
    <script>

         document.getElementById("guess").onclick = function(){
             var m = document.getElementById("uday").value;
             var gotit = false;
             var noofguess = 1;

             while(gotit==false){
             var g = Math.floor(Math.random() * 6);

             if(g==m)
             {
                 gotit = true;
                 alert("got it");
             }
             else{
              noofguess++;
             }
         }
        }
    </script>
</body>
</html>
